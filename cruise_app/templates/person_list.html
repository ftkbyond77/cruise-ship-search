<!DOCTYPE html>
<html>
<head>
  <title>Person List</title>
</head>
<body>
  <h1>รายชื่อบุคคล</h1>
  <ul>
    {% for person in persons %}
      <li>
        <strong>{{ person.full_name }}</strong><br>
        Crew ID: {{ person.crew_id_number }}<br>
        Passport: {{ person.passport_number }}<br>
        <hr>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
