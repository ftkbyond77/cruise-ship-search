<!DOCTYPE html>
<html>
<head>
  <title>รายละเอียดบุคคล</title>
</head>
<body>
  <h1>รายละเอียดของ {{ person.full_name }}</h1>
  <p>Crew ID: {{ person.crew_id_number }}</p>
  <p>Passport: {{ person.passport_number }}</p>
  <p>Position: {{ person.position }}</p>

  <h3>รูปภาพ</h3>
  <ul>
    {% for img in person.images %}
      <li>{{ img.type }}: <img src="/media/{{ img.path }}" width="200"></li>
    {% endfor %}
  </ul>

  <a href="/persons/">⬅️ กลับ</a>
</body>
</html>
